<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <body>
    <div class="container">

          </div>
          <div class="buttons">
            <div class="but-grp">
              <button class="btn">INR</button>
            </div>
            <div class="but-grp">
              <button class="btn">BTC</button>
            </div>
            <div class="but-grp">
              <button class="btn">BUY BTC</button>
            </div>
          </div>
          <div class="sidemenu">
            <div class="sidemain">
              <div class="side1">
                <img class="img2" src="telegram.png" alt="">
              </div>
              <div class="side2">
                <p>Connect Telegram</p>
              </div>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="info">
            <h1>0.68 %</h1>
            <p>5 Mins</p>
          </div>
          <div class="info">
            <h1>0.68 %</h1>
            <p>1 Hour</p>
          </div>
          <div class="mid">
            <div class="main-header">
              <h2>Best Price to Trade</h2>
              <h1>â‚¹ 38,35,191</h1>
              <h3>Average BTC/INR net price including commission</h3>
            </div>
          </div>
          <div class="info">
            <h1>0.68 %</h1>
            <p>1 Day</p>
          </div>
          <div class="info">
            <h1>0.68 %</h1>
            <p>7 Day</p>
          </div>
        </div>
        <div class="lower">
          <div class="mainrow">
            <div class="row" id="row2">
              <div class="col c1">#</div>
              <div class="col c2">Name</div>
              <div class="col c3">Last</div>
              <div class="col c4">Buy Price</div>
              <div class="col c5">Sell Price</div>
              <div class="col c6">Volume</div>
              <div class="col c7">Base_unit</div>
            </div>
          </div>
        </div>
      </div>
      <div id="render"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
